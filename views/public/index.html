<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
        .wrapper {
            height: 100%;
            margin: 0px;
            display: flex;  
            width: 100%;
            flex-direction: row;
            text-align: center;
        }

         .wrapper > * {
             padding: 0px;
         }

         .main {
             width: 100%;
             height: 100%;
             overflow-x: hidden;
             overflow-y: hidden;
             background: #232323;
         }

         .aside-1 {
             //box-shadow:5px 1px 6px #4E565E;
         background: #666666;
         width: 20%;
         min-width: 20%;
         z-index: 1;
         opacity: 1;
         text-align: left;
         box-shadow:0px 0px 15px #000000;
         }

         @media all and (min-width: 800px) {
             .aside-1 { order: 1; } 
             .main    { order: 2; }
         }
         body,html {
             background: #ffffff;
             max-width: 100%;
             overflow-x: hidden;
             overflow-y: hidden;
             height:100%;
             margin: 0;
             font-family: 'Roboto', sans-serif;
         }

         .mapContainer {
             width: 100%;
             height: 100%;
         }

         ::-webkit-scrollbar {
            width: 7px;
        }       
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
            -webkit-border-radius: 10px;
             border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: #f2f2f2;
        }
        .titles:hover{
            cursor: pointer;
            -webkit-touch-callout: none; 
            -webkit-user-select: none; 
             -khtml-user-select: none; 
               -moz-user-select: none; 
                -ms-user-select: none; 
                    user-select
        </style>
    </head>
    <body>
        <div class="wrapper">
            <article class="main">
                <div class="mapContainer" id="mapContainer">
                </div>
            </article>
        </div>
        <script src="starmap.js"></script>
    </body>
</html>
